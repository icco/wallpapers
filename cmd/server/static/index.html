<!doctype html>
<html>

  <head lang="en">
    <meta charset="utf-8">
    <title>Wallpapers.</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/css/tachyons.min.css">
    <style>
      @media (min-width: 900px) {
        .item {
          width: 33%;
        }
      }

      @media (max-width: 900px) {
        .item {
          width: 100%;
        }
      }

      .item img {
        width: 100%;
        display: block;
      }

      .item {
        padding: 1px;
        border: 1px solid #CCC;
        margin: 1px
      }

      .item:hover {
        border-color: #2BA6CB
      }

      a,
      a:link,
      a:visited {
        transition: color .4s;
        color: #265C83;
      }

      a:hover {
        color: #7FDBFF;
      }

      a:active {
        transition: color .3s;
        color: #007BE6;
      }

      .search-box {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 2px solid #CCC;
        border-radius: 4px;
        width: 100%;
        max-width: 400px;
        margin: 1rem 0;
        transition: border-color 0.2s;
      }

      .search-box:focus {
        outline: none;
        border-color: #2BA6CB;
      }

      .search-container {
        margin-bottom: 1rem;
      }

      .search-hint {
        font-size: 0.875rem;
        color: #666;
        margin-top: 0.5rem;
      }

      .result-count {
        font-size: 0.875rem;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .color-swatch {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 2px;
        margin-right: 2px;
        vertical-align: middle;
      }
    </style>

    <script type="module">
      import { onCLS, onINP, onLCP, onFCP, onFID, onTTFB } from 'https://unpkg.com/web-vitals@4?module';

      function sendToAnalytics(metric) {
        const body = JSON.stringify(metric);
        (navigator.sendBeacon && navigator.sendBeacon('https://reportd.natwelch.com/analytics/wallpapers', body)) ||
          fetch('https://reportd.natwelch.com/analytics/wallpapers', { body, method: 'POST', keepalive: true });
      }

      onCLS(sendToAnalytics);
      onFCP(sendToAnalytics);
      onFID(sendToAnalytics);
      onINP(sendToAnalytics);
      onLCP(sendToAnalytics);
      onTTFB(sendToAnalytics);
    </script>
  </head>

  <body>
    <div class="pam">

      <h1 class="man pan"><a href="/">Wallpapers</a></h1>
      <h2 class="f4 mvs">A Nat Welch Collection</h2>

      <div class="search-container">
        <input type="text" id="search" class="search-box" placeholder="Search by word, color, or resolution..." />
        <div class="search-hint">Try: mountain, sunset, #ff0000, 1920x1080, jpeg</div>
        <div id="result-count" class="result-count"></div>
      </div>

      <div id="box" class="thumbnails"></div>

      <div class="footer">
        <p class="muted"><i class="icon-edit"></i> <a href="https://github.com/icco/wallpapers">code</a> &copy; 2012
          &mdash; 2025 Nat Welch. Source images copyright their original creators. All content somewhat modified by Nat.
        </p>
      </div>

    </div> <!-- /container -->

    <!-- JS. Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/imagesloaded.pkgd.min.js"></script>
    <script src="/js/isotope.pkgd.min.js"></script>
    <script>
      var searchTimeout = null;
      var currentData = [];

      $(document).ready(function () {
        $('#box').isotope({
          animationEngine: 'css',
          itemSelector: '.item',
          masonry: {},
        });

        // Load all images initially
        $.get("/all.json", function (data) {
          currentData = data;
          parse_response(data);
          updateResultCount(data.length, '');
        }).fail(function () {
          console.error("Error getting data.");
        });

        // Set up search with debouncing
        $('#search').on('input', function () {
          var query = $(this).val().trim();

          // Clear previous timeout
          if (searchTimeout) {
            clearTimeout(searchTimeout);
          }

          // Debounce: wait 300ms before searching
          searchTimeout = setTimeout(function () {
            performSearch(query);
          }, 300);
        });
      });

      function performSearch(query) {
        // Clear existing items
        var $box = $('#box');
        $box.isotope('remove', $box.find('.item'));

        if (query === '') {
          // Empty query: reload all
          $.get("/all.json", function (data) {
            currentData = data;
            parse_response(data);
            updateResultCount(data.length, '');
          }).fail(function () {
            console.error("Error getting data.");
          });
        } else {
          // Search with query
          $.get("/search", { q: query }, function (data) {
            currentData = data;
            parse_response(data);
            updateResultCount(data.length, query);
          }).fail(function () {
            console.error("Error searching.");
            updateResultCount(0, query);
          });
        }
      }

      function updateResultCount(count, query) {
        var $count = $('#result-count');
        if (query === '') {
          $count.text(count + ' wallpapers');
        } else {
          $count.text(count + ' result' + (count !== 1 ? 's' : '') + ' for "' + query + '"');
        }
      }

      function parse_response(data) {
        for (i in data) {
          build_element(data[i]);
        }
      }

      function build_element(item) {
        var a = $('<a>');
        var img = $('<img>');
        var div = $('<div>');

        a.attr('href', item.cdn);

        // Build title with metadata
        var title = item.key;
        if (item.width && item.height) {
          title += ' (' + item.width + 'x' + item.height + ')';
        }
        a.attr('title', title);

        img.attr('src', item.thumbnail);
        img.attr('alt', title);

        a.append(img);
        div.append(a);

        div.addClass('item');

        // Preload
        $(img).one('load', function () {
          $(div).addClass('item');
          $('#box').isotope('insert', $(div));
        }).each(function () {
          if (this.complete) $(this).load();
        });
      }
    </script>

  </body>

</html>
